<div style="height: calc(100% - 45px)" id="messages_page" class="page">
    <div class="section-title">
        <i class="fa fa-envelope"></i>
        <h1 data-i18n="messages">Messages</h1>
    </div>

    <div class="main-options">
        <button type="button" class="goto-page section-main" data-page="send_message">
            <i class="fa fa-plus"></i>
            <span data-i18n="send_message">Send message</span>
        </button>
    </div>

    <div style="margin: 25px 25px 0">
        <div class="table-title">
            <span data-i18n="messages">Messages</span>
        </div>

        <div id="no_messages_available" style="display:none;">
            <span style="font-weight: bold" data-i18n="[html]no_messages_available">No messages available</span>
        </div>
    </div>

    <div id="messages_container" class="content content-stretch">
        <div class="content-spliter">
          <div style="background-color: #eff1f0;" class="content-splitter-inner">
              <div class="content-splitter-sidebar" id="message_sidebar" style="width:250px;overflow-x:hidden;">
                  <div style="height: 100%" class="content-splitter-sidebar-inner">
                    <div class="list-group unselectable sidebar_context" id="messages_sidebar">
                        <div style="text-align:center;padding-top:10px;"><span data-i18n="loading_please_wait">Loading, please wait</span><span class="loading_dots"><span>.</span><span>.</span><span>.</span></span></div>
                    </div>
                     </div>
                 </div>
                 <div class="content-splitter-right" id="message_content" style="left:250px">
                    <div style="height: 100%; background-color: #f9f9f9;" class="content-splitter-right-inner">
                        <div id="no_message_selected" style="padding-top: 150px;text-align:center;" data-i18n="select_contact_in_sidebar">Please select a contact in the left sidebar.</div>

                        <div id="message_details">
                        </div>
                        <form role="form" id="inline_message_form" method="post" autocomplete="off">
                            <div class="form-group">
                                <textarea class="form-control" name="inline_message_text" id="inline_message_text" rows="3" placeholder="Message" data-i18n="[placeholder]message"></textarea>
                            </div>
                            <div class="row">
                                <div class="col-xs-10 col-sm-10 col-md-10">
                                    <div class="form-group">
                                        <input type="password" class="form-control secret_phrase" id="inline_message_password" name="inline_message_password" placeholder="Passphrase" data-i18n="[placeholder]passphrase" style="display:inline;width:35%">

                                        <div class="message-encrypt-block">
                                            <label class="switch">
                                                <input type="checkbox" checked="checked" value="1" name="encrypt_message" id="inline_message_encrypt" />
                                                <span class="slider round"></span>
                                            </label>

                                            <label class="switch-ui" for="inline_message_encrypt" tabindex="7" data-i18n="encrypt_message">Encypt Message</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-2-col-sm-2 col-md-2">
                                    <div class="form-group" style="text-align:right">
                                        <input type="hidden" name="inline_message_recipient" id="inline_message_recipient" value="" />
                                        <button style="margin-right: 0px;" type="submit" id="inline_message_submit" class="btn btn-default" data-loading-text="Submitting..." data-i18n="send;[data-loading-text]submitting;">Send</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
