<div id="decrypt_note_form_container" style="display:none;">
    <form role="form" style="background:#f6f6f6;margin-bottom:10px;padding:10px;border-radius:5px;" autocomplete="off">
        <div class="callout callout-danger error_message" style="background: #f6f6f6;margin-bottom: 25px;" data-i18n="passphrase_required_to_decrypt_data">Your passphrase is required to decrypt this data.</div>
        <div class="form-group secret_phrase">
            <label for="decrypt_note_form_password" data-i18n="phrase">PASSPHRASE</label>
            <input type="password" name="secretPhrase" id="decrypt_note_form_password" class="form-control" placeholder="" tabindex="8">
        </div>

        <div style="margin-bottom:10px"><input type="checkbox" name="rememberPassword" id="decrypt_note_remember_password" /> <label for="decrypt_note_remember_password" style="font-weight:normal;" data-i18n="remember_decryption_passphrase">Remember passphrase for decryption</label></div>

        <button type="button" class="btn btn-primary" data-ignore="true" data-i18n="decrypt">Decrypt</button>
    </form>
</div>

<div id="downloading_blockchain">
    <div class="db_active">
        <div style="font-weight:bold;margin-bottom:5px;">
            <span data-i18n="downloading_blockchain">Downloading blockchain</span>
            <span class="blocks_left_outer" style="display:none;">(<span class="blocks_left"></span>)</span>
            <span class="loading_dots"><span>.</span><span>.</span><span>.</span></span>
        </div>
        <div class="db_progress_total">
            <span data-i18n="total">Total</span>:
            <div class="progress sm active" style="margin-bottom:5px;margin-top:5px;">
                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                    <span class="sr-only">0% Complete</span>
                </div>
            </div>
        </div>
        <div class="db_progress_last">
            <span class="last_num_blocks" data-i18n="last_num_blocks"></span>:
            <div class="progress sm active" style="margin-bottom:5px;margin-top:5px;">
                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                    <span class="sr-only">0% Complete</span>
                </div>
            </div>
        </div>
    </div>
    <div class="db_halted" style="display:none;text-align:center;font-weight:bold;">
        <span data-i18n="blockchain_download_halted">Blockchain download halted</span>,<br>
        <span data-i18n="no_connection">no connection</span>
    </div>
</div>

<div id="testnet_warning" style="display:none;position:fixed;bottom:0;left:0;padding:5px;background:red;color:white;border-top-right-radius:5px;" data-i18n="[html]testnet_warning">
    <strong>Warning</strong>: You are connected to the TestNet. Do not use your real passphrase!
</div>

<div id="show_console">
    <a href="#" onclick="NRS.showConsole();return false;" style="color:black;"><i class="fa fa-terminal" style="font-weight:bold"></i></a>
</div>
